<!DOCTYPE html>
<html>
<head>
    <title>Cancer Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        h1 {text-align: center;}
        h5 {text-align: center;}

    </style>
</head>    
<body>

<h1>Malaria Prediction<h1>
<h5>Please upload the image of the cell</h5>
<form class="p-3 text-center" action="/malaria_model" method="post" enctype="multipart/form-data" >
    <input class="form-control" type="file" name="imagefile" id="imagefile" onchange="getImagePreview(event)">
    <p></p>
    <div id="preview"></div>
    <input class="btn btn-primary mt-3" type="submit" value="Predict Images">
    <p></p>
    <a class="btn btn-primary" href="/" role="button"><i class="fa fa-home"></i>  Home</a>
</form>
<div class="p-3 text-center">
    {% if messages %}
        <span>{{ messages }}</span>
    {% endif %}
</div>
<script>
    function getImagePreview(event)
    {
        var image=URL.createObjectURL(event.target.files[0]);
        var imagediv= document.getElementById('preview');
        var newimg=document.createElement('img');
        imagediv.innerHTML='';
        newimg.src=image;
        newimg.width="200";
        imagediv.appendChild(newimg);
      }
</script>
</body>
</html>
